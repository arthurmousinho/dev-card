<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreatCardJS</title>
    <link rel="stylesheet" href="src/index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <h1>DevCard</h1>
        <form action="">
            <input type="text" placeholder="Your name" required id="user">
            <input type="text" placeholder="Description" required id="description">
            <input type="url" placeholder="GitHub URL" required id = "github">
            <input type="url" placeholder="LinkedIn URL" required id="linkedin">
            
        </form>
        <a href="https://www.linkedin.com/in/arthurmousinho/" target="_blank"><button type="submit">Desenvolvedor</button></a>
    </main>





    <section>
        <div>
            <h1 class="developer-name">Your name</h1>
            <p>description of your job</p>
        </div>
        <div class="links">
            <a target="_blank" class="github-card"><img src="images/github-icon.png" alt="github icon" ></a>
            <a target="_blank" class="linkedin-card"><img src="images/linkedin-icon.png" alt="linkedin icon icon" ></a>
        </div>
    </section>

    <script src="src/script.js"></script>
</body>
</html>
